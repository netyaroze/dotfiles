window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
dpi:
  x: 97
  'y': 97
font:
  normal:
    family: Terminus
    style: regular
  bold:
    family: Terminus
    style: Bold
  size: 8
  use_thin_strokes: true
key_bindings:
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#151515'
    foreground: '#D7D0C7'
  cursor:
    text: '0xff271d'
    cursor: '#ff8939'
  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
