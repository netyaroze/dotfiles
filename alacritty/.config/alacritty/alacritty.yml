window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  size: 8
  use_thin_strokes: true
key_bindings:
  - key: Plus
    mods: Super
    action: IncreaseFontSize
  - key: Minus
    mods: Super
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xbd93f9'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xbbbbbb'
  bright:
    black: '0x555555'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xffffff'
  indexed_colors:
    - index: 16
      color: '0xff9e64'
    - index: 17
      color: '0xdb4b4b'
  cursor:
    text: '0x454158'
    cursor: '0xf8f8f2'
  selection:
    text: '0xf8f8f2'
    background: '0x454158'
