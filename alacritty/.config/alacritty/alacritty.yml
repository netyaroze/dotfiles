window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
dpi:
  x: 97
  'y': 97
font:
  normal:
    family: Terminus
    style: regular
  bold:
    family: Terminus
    style: Bold
  size: 8
  use_thin_strokes: true
key_bindings:
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: '0xff271d'
    cursor: '#ff8939'
  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xbfbfbf'
  bright:
    black: '0x282a35'
    red: '0xff6e67'
    green: '0x5af78e'
    yellow: '0xf4f99d'
    blue: '0xcaa9fa'
    magenta: '0xff92d0'
    cyan: '0x9aedfe'
    white: '0xe6e6e6'
